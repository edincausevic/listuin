<div class="lists-menu-item bg-trans popup-container hide-popup">
    <div class="centar text-container external-colors" id="lists-menu-item">
        <span class="message">Add new menu item.</span>
        <form ng-submit="addListsMenuItem" class="clear-fix" novalidate>
            <input type="text" placeholder="title" class="inputs"
                    ng-model="listsMenuItem.name">
            <p ng-show="listsMenuItem.name.length < 0">Please enter a value.</p>
            <p ng-show="listsMenuItem.name.length > 30">Title to long! (3-30)</p>
            <p ng-show="listsMenuItem.name.length < 3">Title to short! (3-30)</p>  
            <div class="lists-menu-pup-buttons">
                <button class="btn green" id="add-external-url" style="float:right">Add</button>
                <button class="btn red" id="btn red cancle">Cencle</button>
            </div>
     
        </form>
    </div>
</div>
