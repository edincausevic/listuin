<div id="show-mail-suggest" class="bg-trans popup-container hide-popup">
    <div class="centar acc-pop mail-popup" id="form">
        <i class="fa fa-times" id="close"></i>
        <h3 class="mail-title">Suggest the content - It's free</h3>
        <p class="sug-msg"><strong>Important:</strong> Be sure that the site contains<br> free content for personal or commercial use!</p>
        <form id="email-suggest">
            <input type="text" placeholder="mail" class="inputs ext-input" id="e-email-s">
            <div id="email-error-s">&nbsp;</div>
            <input type="text" placeholder="url" class="inputs ext-input" id="e-url-s" >
            <div id="url-error-s">&nbsp;</div>
            <textarea class="mail-text" id="e-text-s" placeholder="text"></textarea>
            <div id="text-error-s">&nbsp;</div>
            <input type="submit" value="Send" class="btn green" id="send-mail-s">
        </form>
    </div>
</div>
